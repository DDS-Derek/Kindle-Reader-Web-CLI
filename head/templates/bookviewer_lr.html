			function toggleFloatingWindow() {

			        function nextPage() {
			            currentPage++;

			            if (currentPage > totalPages) {

                            window.location.href = {{ next_zhang|safe }}.replace("href=","")
			            }

			        }
			
			        function lastPage() {
