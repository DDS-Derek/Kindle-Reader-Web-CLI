    function changeStroage(local) {
        $.cookie.set('stroage',local,3650,'/');
        var book;
        if(local==='local'){
            book=$.cookie.get('book');
            if(book!==''){
                localStorage.setItem('book',book);
            }
            $.cookie.set('book','',3650,'/');
        } else{

           book=localStorage.getItem('book');
            if(book!==null){
                $.cookie.set('book',book,3650,'/');
            }
            localStorage.setItem('book','');

        }

        $("#tipClose").click();
    }
    var ShowTip=function(title,exit,body){
        $('#tipName').html(title);
        $('#tipClose').html(exit);
        $("#tipBody").html(body);
        $('#tipBox').css('display','block');
        $("#dropdown-backdrop").attr("class", "dropdown-backdrop");
    };
    $("#tipClose").click(function () {
        $("#dropdown-backdrop").attr("class", "");
        $('#tipBox').css('display','none');
    });
    var home = new Home();
    home.MenuChoose(menu);

    home.init();


</script>
